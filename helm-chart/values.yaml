replicaCount: 2

image:
  repository: your-dockerhub-username/fastapi-app
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: fastapi.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - fastapi.local
      secretName: fastapi-tls

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# New unified env block expected by Helm templates (e.g. for ConfigMap)
env:
  REDIS_HOST: redis
  REDIS_PORT: "6379"
  CACHE_TTL: "3600"
  DB_HOST: postgres
  DB_PORT: "5432"
  DB_NAME: rickmorty
  DB_USER_SECRET_REF: db-secret
  DB_USER_KEY: username
  DB_PASSWORD_KEY: password
